plugins {
    id 'java'
    id "application"
}

group 'oracle.interview'
version '1.0'

application {
    mainClassName = 'oracle.interview.metrics.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    //Add dependency to work with XML mapping
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.17.0'
    //Add dependency to use logger in the application
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.32'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0', 'org.jmockit:jmockit:1.49', 'org.hamcrest:hamcrest:2.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

//targetCompatibility = JavaVersion.VERSION_1_8
//sourceCompatibility = JavaVersion.VERSION_1_8

test {
   useJUnitPlatform()
    jvmArgs "-javaagent:${classpath.find { it.name.contains("jmockit") }.absolutePath}"
}